name: ci

on:
  push:
    branches:
      - 'main'
    tags:
      - "nubank-v*.*.*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMG: ${{github.repository}}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ghcr.io/${{github.repository}}:${GITHUB_REF_NAME}
          build-args: |
            SOURCE_COMMIT=${GITHUB_SHA:0:8}
